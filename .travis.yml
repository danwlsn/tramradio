dist: trusty
language: node_js
cache:
  yarn: true
  directories:
  - ".npm"
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --nightly
- export PATH="$HOME/.yarn/bin:$PATH"
install:
- yarn install
script:
- yarn test
deploy:
  provider: elasticbeanstalk
  region: eu-west-1
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  app: tramradio-development
  env: TramradioDevelopment-env
  bucket_name: elasticbeanstalk-eu-west-1-847878515230
